<div class="filter-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by name" (input)="filterStudents()" class="search-input">
    <select [(ngModel)]="filterOption" (change)="filterStudents()" class="filter-select">
        <option value="">All</option>
        <option value="PASS">PASS</option>
        <option value="FAIL">FAIL</option>
    </select>
</div>

<table class="student-table">
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Subject Name</th>
            <th>Grade</th>
            <th>Remarks</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of filteredStudents">
            <td>{{ student.name }}</td>
            <td>{{ student.subject ? student.subject.name : 'No Subject' }}</td>
            <td>{{ student.grade }}</td>
            <td>{{ student.grade >= 75 ? 'PASS' : 'FAIL' }}</td>
        </tr>
    </tbody>
</table>
